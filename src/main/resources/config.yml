# How to use the config:
# For colored text use ColourCodes exp: "&c" for red
# Use %player% to pass in the Player
# For Messages with "[]" you may pass in multiple. The outcome will be randomized

prefix: "§b[ATB]"

# Chat Settings
highlightPlayerName: true
# /If these are enabled anyone will be able to use them. If disabled only players with certain permissions/
colorCodes: false
emojiCodes: true # :cry: -> （>﹏<）
calculateMathEquations: true
highlightNumbers: true


# Language settings
# /This is currently not supported/
language: "English"

# Freeze
# Customize the way /freeze takes effect
freezeMovement: true
freezeInteraction: true
freezeChat: false
freezeInventoryOpen: true
freezeInventoryClick: true
freezeCombat: false
freezeOutgoingCombat: true


